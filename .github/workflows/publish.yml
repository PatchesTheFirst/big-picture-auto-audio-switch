name: Publish Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v5
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Run tests
      run: dotnet test --no-restore --verbosity normal
      
    - name: Publish application
      run: |
        dotnet publish src/BigPictureAutoAudioSwitch/BigPictureAutoAudioSwitch.csproj `
          -c Release `
          -r win-x64 `
          -p:PublishSingleFile=true `
          --self-contained true `
          -o publish
          
    - name: Get version
      id: version
      shell: pwsh
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/v(.*)') {
          $version = $matches[1]
        } else {
          $version = "dev-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
        
    - name: Create zip archive
      shell: pwsh
      run: |
        Compress-Archive -Path publish/* -DestinationPath "BigPictureAutoAudioSwitch-v${{ steps.version.outputs.VERSION }}-win-x64.zip"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      with:
        name: BigPictureAutoAudioSwitch-v${{ steps.version.outputs.VERSION }}-win-x64
        path: publish/
        
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: BigPictureAutoAudioSwitch-v${{ steps.version.outputs.VERSION }}-win-x64.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
